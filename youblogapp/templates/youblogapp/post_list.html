<html>
    <head>
        <title>Welcome to YouBlog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">You Blog</a></h1>
        </div>

        {% for post in posts%}
			<div>
				<h1><a href=""> {{post.title}}</a></h1>
				<p>published: {{post.published_date | linebreaksbr}} </p>
				<p> {{post.text | linebreaksbr}}</p>
			</div>
		{% endfor %}
    </body>
</html>
