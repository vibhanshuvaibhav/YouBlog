{% extends 'youblogapp/base.html' %}
{% block content %}
{% for post in posts %}
	<div class="post">
		<h1><a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}}</a></h1>
			<p>published: {{post.published_date | linebreaksbr}} </p>
			<p> {{post.text | linebreaksbr}}</p>
			<p> Comments: {{post.approved_comments.count}} </p>
	</div>
{% endfor %}
{% endblock %}
