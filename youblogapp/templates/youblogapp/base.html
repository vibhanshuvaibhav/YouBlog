{% load static %}
<html>
    <head>
        <title>Welcome to YouBlog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/youblogapp.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Arapey|Sacramento" rel="stylesheet">
    </head>
    <body>
        <div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
            <h1 id="main_title"><a href="/">You Blog</a></h1>
        </div>
		<div class="content container">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
    </body>
</html>
